<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Veronika's school project" />
  <title>Isbj√∏rn | Skoleprosjekt</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body class="main">
  <button id="openImage" class="image-btn" aria-label="Open image fullscreen">
    <img src="assets/polar-bear.jpg" alt="Polar Bear" class="polar-bear-image" />
  </button>

  <div id="overlay" class="overlay" hidden>
    <div id="zoomWrap" class="zoom-wrap" aria-label="Fullscreen image viewer">
      <img id="zoomImg" src="assets/polar-bear.jpg" alt="Polar Bear fullscreen" />
    </div>
  </div>

  <audio id="sound" preload="auto">
    <source src="assets/polar-bear.mp3" type="audio/mpeg" />
  </audio>

  <button id="toggle" class="play-btn">Play</button>

  <script>
    const audio = document.getElementById("sound");
    const toggle = document.getElementById("toggle");

    audio.volume = 0.5;

    toggle.addEventListener("click", async () => {
      if (audio.paused) {
        try {
          await audio.play();
          toggle.textContent = "Pause";
        } catch (_) {}
      } else {
        audio.pause();
        toggle.textContent = "Play";
      }
    });

    audio.addEventListener("ended", () => {
      toggle.textContent = "Play";
    });

    const openImage = document.getElementById("openImage");
  const overlay = document.getElementById("overlay");
  const zoomWrap = document.getElementById("zoomWrap");
  const zoomImg = document.getElementById("zoomImg");

  let scale = 1;
  const MIN = 1;
  const MAX = 4;

  let startDist = 0;
  let startScale = 1;

  function distance(t1, t2) {
    const dx = t1.clientX - t2.clientX;
    const dy = t1.clientY - t2.clientY;
    return Math.hypot(dx, dy);
  }

  function setScale(next) {
    scale = Math.min(MAX, Math.max(MIN, next));
    zoomImg.style.transform = `scale(${scale})`;
  }

  function resetZoom() {
    setScale(1);
    zoomWrap.scrollTop = 0;
    zoomWrap.scrollLeft = 0;
  }

  openImage.addEventListener("click", () => {
    overlay.hidden = false;
    document.body.style.overflow = "hidden";
    resetZoom();
  });

  // Tap outside image to close
  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) {
      overlay.hidden = true;
      document.body.style.overflow = "";
      resetZoom();
    }
  });

  // Pinch handling
  zoomWrap.addEventListener("touchstart", (e) => {
    if (e.touches.length === 2) {
      startDist = distance(e.touches[0], e.touches[1]);
      startScale = scale;
    }
  }, { passive: false });

  zoomWrap.addEventListener("touchmove", (e) => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const dist = distance(e.touches[0], e.touches[1]);
      const factor = dist / startDist;
      setScale(startScale * factor);
    }
  }, { passive: false });

  // Double-tap to reset (or toggle zoom)
  let lastTap = 0;
  zoomWrap.addEventListener("touchend", () => {
    const now = Date.now();
    if (now - lastTap < 300) {
      // toggle between 1x and 2x
      setScale(scale === 1 ? 2 : 1);
    }
    lastTap = now;
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && !overlay.hidden) {
      overlay.hidden = true;
      document.body.style.overflow = "";
      resetZoom();
    }
  });

  </script>
</body>
</html>
