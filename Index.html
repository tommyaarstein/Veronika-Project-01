<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Veronika's school project" />
  <title>Hjemmeside | Skoleprosjekt</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body class="main">
  <img
    src="assets/polar-bear.jpg"
    alt="Polar Bear"
    class="polar-bear-image"
  />

  <audio id="sound" preload="auto">
    <source src="assets/polar-bear.mp3" type="audio/mpeg" />
  </audio>

  <button id="toggle" class="play-btn">Play</button>

  <script>
    const audio = document.getElementById("sound");
    const toggle = document.getElementById("toggle");

    audio.volume = 0.5;

    toggle.addEventListener("click", async () => {
      if (audio.paused) {
        try {
          await audio.play();
          toggle.textContent = "Pause";
        } catch (_) {}
      } else {
        audio.pause();
        toggle.textContent = "Play";
      }
    });

    audio.addEventListener("ended", () => {
      toggle.textContent = "Play";
    });
  </script>
</body>
</html>
