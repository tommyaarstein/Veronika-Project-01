<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image and the sound of a polar bear" />
    <title>Isbjørn | Skoleprosjekt</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <script src="../../scripts/audioPlay.js" defer></script>
    <script src="../../scripts/touchImage.js" defer></script>
    <script src="../../scripts/headerInclude.js" defer></script>
    <script src="../../scripts/footerInclude.js" defer></script>
  </head>
  <body>
    <header id="site-header" class="site-header"></header>
    <main class="page detail-page">
      <button id="detail-image-button" class="detail-image-button" aria-label="Open image fullscreen">
        <img src="../../assets/images/animals/polar-bear.jpg" alt="Isbjørn" class="animal-image" />
      </button>

      <audio id="sound" preload="auto">
        <source src="../../assets/mp3/animals/polar-bear.mp3" type="audio/mpeg" />
      </audio>

      <button id="audio-play-button" class="audio-play-button">Spill av</button>
    </main>

    <div id="image-overlay" class="image-overlay" hidden>
      <div id="image-zoom-container" class="image-zoom-container">
        <img id="image-zoom" src="../../assets/images/animals/polar-bear.jpg" alt="Isbjørn fullskjerm" />
      </div>
    </div>

    <footer id="site-footer"></footer>
  </body>
</html>
